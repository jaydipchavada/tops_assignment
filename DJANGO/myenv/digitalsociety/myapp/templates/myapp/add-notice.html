{% extends 'myapp/index.html' %}
{% block content%}      
<section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>Add notice <small class="text-muted">Welcome to Digital Society</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        
                        
                        
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="..\dashboard\index.html"><i class="zmdi zmdi-home"></i> Oreo</a></li>
                                                            <li class="breadcrumb-item">notice</li>
                                                                                        <li class="breadcrumb-item active">Add notice</li>
                                                    </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
                
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
        <form action="{% url 'add-notice' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="header">
                <h2><strong>Add</strong> notice<small>Description text here...</small> </h2>
                <ul class="header-dropdown">                            
                    <li class="remove">
                        <a role="button" class="boxs-close"><i class="zmdi zmdi-close"></i></a>
                    </li>
                </ul>
            </div>
            <div class="body">
                <div class="row clearfix">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder=" Enter title" name="Notice_title">
                        </div>
                    </div>
                    
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-sm-12">
                        <p>Add-Notice pic</p>
                        <div class="form-group">
                            <input type="file" name="pic" />
                        </div>
                    </div>
                    
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-sm-12">
                        <p>Add-Notice video</p>
                        <div class="form-group">
                            <input type="file" name="video" />
                        </div>
                    </div>
                    
                    </div>
                </div>
               
                <div class="row clearfix">
                   
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <textarea rows="4" class="form-control no-resize" name="Notice_description" placeholder="Please type what you want..."></textarea>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary btn-round">Submit</button>
                        <button type="submit" class="btn btn-default btn-round btn-simple">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
        </div>
    
    </div>
</div>

            </div>
</section>
{% endblock %}
