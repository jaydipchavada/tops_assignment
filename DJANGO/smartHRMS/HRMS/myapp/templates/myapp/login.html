<body class="account-page"
    style="background : url('{% static 'myapp/assets/img/banner.jpg' %}')no-repeat center center/cover;"></body>

<div class="main-wrapper">
    <div class="account-content">
     >
        <div class="container" style="margin-left: 250px;">

            <div class="account-logo">
                <a href="admin-dashboard.html" ><img src="{% static 'myapp/assets/img/logo_hr.png' %} " style="width: 250px; border-radius: 30px;"

            </div>

            <div class="account-box" style="background-color: transparent; width: 400px; border-radius: 40px;">
                <div class="account-wrapper" style="background-color: transparent;">
                    <h3 class="account-title">Login</h3>
                    <p class="account-subtitle" style="color: red;">Access to our dashboard</p>

                    <form action="https://smarthr.dreamguystech.com/html/template/admin-dashboard.html">
                    <div class="input-block mb-4">
                        <label class="col-form-label" style="color: black;">Email Address</label>
                        <input class="form-control" type="text" value=" " style="background-color: transparent; ">
                    </div>
                    <div class="input-block mb-4">
                        <div class="row align-items-center">

                                <label class="col-form-label">Password</label>
                            </div>
                            <div class="col-auto">

                                </a>
                            </div>
                        </div>
                        <div class="position-relative">
                            <input class="form-control" type="password" value="" id="password"
                                style="background-color: transparent;">
                            <span class="fa-solid fa-eye-slash" style="color: red;" id="toggle-password"></span>
                        </div>
                    </div>
                    <div class="input-block mb-4 text-center"  >
                        <button class="btn btn-primary nitin"  style="color: black!important" type="submit" >Login</button>
                    </div>
                    <div class="account-footer">
                        <p>Don't have an account yet? <a href="register.html"style="Color : red" >Register</a></p>
                    </div>
                    </form>

                </div>
            </div>
        </div>
